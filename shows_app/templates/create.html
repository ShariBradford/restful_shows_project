<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <a href="/" class="go-back">Go Back</a>
        <h1>Add a New Show</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {%  endfor %}
        </ul>
        {% endif %}

        <form action="create" method="POST">
            {% csrf_token %}
            <p>
                <span>
                    <label for="show-title">Title</label>
                    <input type="text" name="show_title" id="show-title">
                </span>
            </p>
            <p>
                <span>
                    <label for="show-network">Network</label>
                    <input type="text" name="show_network" id="show-network">
                </span>
                <span>
                    <label for="release-date">Release Date</label>
                    <input type="date" name="release_date" id="release-date">
                </span>
            </p>
            <p>
                <span>
                    <label for="show-description">Description</label>
                    <textarea name="show_description" id="show-description"></textarea>
                </span>
            </p>
            <div><button>Add</button></div>
        </form>
    </div>    
</body>
</html>

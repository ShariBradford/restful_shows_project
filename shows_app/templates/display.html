<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (One)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>    
    <div class="container">
        <a href="/" class="go-back">Go Back</a>

        <h1>TV Show {{ id }}</h1>
        <p>Title: {{ title }}</p>    
        <p>Network: {{ network }}</p>    
        <p>Release Date: {{ release_date|date:"F j, Y" }}</p>    
        <p>Description: {{ desc }}</p>
        <br><br><br>    
        <p>Last Updated: {{ updated_at|date:"F j, Y" }}</p>    
        <ul class="actions">
            <li><a href="{{ id }}/edit">Edit</a></li>
            <li><a href="{{ id }}/destroy">Delete</a></li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for show in shows %}
            <tr>
                <td>{{ show.id }}</td>
                <td>{{ show.title }}</td>
                <td>{{ show.network }}</td>
                <td>{{ show.release_date|date:"F j, Y" }}</td>
                <td>
                    <ul class="actions">
                        <li><a href="shows/{{ show.id }}">Show</a></li>
                        <li><a href="shows/{{ show.id }}/edit">Edit</a></li>
                        <li><a href="shows/{{ show.id }}/destroy">Delete</a></li>
                    </ul>
                </td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="shows/new">Add a New Show</a>

</body>
</html>
